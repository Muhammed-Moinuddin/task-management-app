<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task Management App</title>
</head>
<body>
    <div>
        <div>
            <button>Create Task</button>
            <button>Create Categorie</button>
        </div>
        <div class="task-form-div">
            <form action="" class="task-form">
                <label for="task-title">Title:</label> <br>
                <input type="text" name="task-title" id="task-title"> <br>
                <label for="categories">Categories</label> <br>
                
                <label for="task-description">Task Description:</label> <br> 
                <textarea name="task-description" id="task-description" cols="30" rows="10"></textarea> <br>
                <label for="duedate">Due Date:</label> <br>
                <input type="date" id="duedate" name="duedate"> <br>
                <label for="deadlinetime">Deadline Time:</label> <br>
                <input type="time" id="deadlinetime" name="deadlinetime"> <br>
            </form>
        </div>
    </div>
</body>
</html>
