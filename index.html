<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Task Management App</title>
</head>
<body>
    <div>
        <div>
            <button onclick="createTask()">Create Task</button>
            <button>Create Categorie</button>
        </div>
        <div class="task-form-div" id="task-creation-form">
            <form action="" class="task-form">
                <label for="task-title">Title:</label> <br>
                <input type="text" name="task-title" id="task-title"> <br>
                
                <label for="task-description">Task Description:</label> <br> 
                <textarea name="task-description" id="task-description" cols="30" rows="10"></textarea> <br>
                <div>
                    <label for="categories">Categories</label> <br>
                    <select name="cars" id="cars">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="opel">Opel</option>
                        <option value="audi">Audi</option>
                    </select>
                </div>
                <br>
                <div>
                    <p>Status</p>
                    <input type="radio" id="not-started" name="status" value="Not Started">
                    <label for="not-started">Not Started</label>
                    <input type="radio" id="in-progress" name="s    tatus" value="In Progress">
                    <label for="in-progress">In-Progress</label>
                    <input type="radio" id="completed" name="status" value="Completed">
                    <label for="completed">Completed</label>
                </div>
                <br>
                <label for="duedate">Due Date:</label> <br>
                <input type="date" id="duedate" name="duedate"> <br>
                <label for="deadlinetime">Deadline Time:</label> <br>
                <input type="time" id="deadlinetime" name="deadlinetime"> <br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
<script src="script.js"></script>
</body>

</html>
